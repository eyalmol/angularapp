<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        class="form-control"
        name="firstName"
      />
    </div>
    {{ user.firstName }}
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="user.lastName"
        class="form-control"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        [(ngModel)]="user.age"
        class="form-control"
        name="age"
      />
    </div>
    <div class="form-group">
      <label>Street Adrress</label>
      <input
        type="text"
        class="form-control"
        *ngIf="user.address"
        [(ngModel)]="user.address.street"
        name="street"
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        type="text"
        class="form-control"
        *ngIf="user.address"
        [(ngModel)]="user.address.city"
        name="city"
      />
    </div>
    <div class="form-group">
      <label>States</label>
      <input
        type="text"
        class="form-control"
        *ngIf="user.address"
        [(ngModel)]="user.address.state"
        name="state"
      />
    </div>
    <button
      [disabled]="user.firstName == '' || user.lastName == ''"
      (click)="addUser()"
      class="btn btn-block mb-3"
    >
      Add New User
    </button>
  </form>
</div>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address"
        ><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list_group_item">
        Address: {{ user.address.street }},{{ user.address.city }},
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined:{{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users.length == 0">No Users Found</h4>

<h5 *ngIf="!loaded">Loading Users...</h5>
