<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        [ngClass]="{
          'is-invalid': userFirstName.errors && userFirstName.touched
        }"
        class="form-control"
        name="firstName"
        #userFirstName="ngModel"
        required
        minlength="2"
      />
      <div class="invalid-feedback">First Name Required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="user.lastName"
        [ngClass]="{
          'is-invalid': userLastName.errors && userLastName.touched
        }"
        class="form-control"
        name="lastName"
        #userLastName="ngModel"
        required
        minlength="2"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="text"
        [(ngModel)]="user.email"
        class="form-control"
        name="email"
      />
    </div>

    <button
      [disabled]="
        user.firstName == '' ||
        user.lastName == '' ||
        user.firstName.length <= 2
      "
      class="btn btn-block mb-3"
    >
      Add New User
    </button>
  </form>
</div>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small
        ><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Joined:{{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users.length == 0">No Users Found</h4>

<h5 *ngIf="!loaded">Loading Users...</h5>
